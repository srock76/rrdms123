        --primary: #2563eb;

      }
      
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Simple Fade In Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 40px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out;
      }
    </style>
